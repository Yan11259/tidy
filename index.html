<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>inSANe GM用狂气管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部：房间控制 (Header) -->
        <header class="app-header">
            <div class="header-left">
                <h1>inSANe 狂气管理 <span id="current-room-name" class="room-name-display">未选择</span></h1>
            </div>
            
            <div class="header-center">
                <!-- Create Room -->
                <div style="display:flex; gap:0.5rem; align-items: center;">
                    <label class="nav-toggle-label">
                        <input type="checkbox" id="big-format-toggle" class="nav-toggle-checkbox">
                        大判
                    </label>
                    <input type="text" id="room-name-input" placeholder="新房间名" class="nav-input" style="width:120px;">
                    <button id="create-room-btn" class="nav-action-btn nav-btn-primary">
                        <span>+</span> 新建
                    </button>
                </div>

                <!-- Switch Room -->
                <select id="room-select-dropdown" class="nav-select">
                    <option value="">-- 切换房间 --</option>
                </select>

                <!-- Delete Room -->
                <button id="session-info-btn" class="nav-action-btn nav-btn-text" title="本局信息">
                    本局信息
                </button>
                <button id="delete-room-btn" class="nav-action-btn nav-btn-danger" title="删除当前房间">
                    ✕
                </button>
            </div>
        </header>

        <!-- Sidebar Hot Zone -->
        <div id="sidebar-hot-zone"></div>

        <!-- 主体内容 (3列布局) -->
        <div id="no-room-msg" class="empty-state">
            请新建或选择一个房间以开始
        </div>

        <div id="active-room-content" class="main-content hidden">
            <div class="game-layout">
                <!-- 左侧：角色列表 (Character Column) -->
                <div id="character-column" class="character-column resizable-panel" style="flex: 0 0 280px;">
                    <div class="panel-header unified-header">
                        <h3>角色列表</h3>
                        <button id="add-char-btn" title="新建角色" class="icon-btn-text">+</button>
                    </div>
                    <div id="character-list" class="character-list-vertical">
                        <!-- 角色卡片 (Person UI) -->
                    </div>
                </div>

                <!-- Resizer Handle -->
                <div class="resizer" id="resizer-char-deck"></div>

                <!-- 中间：牌堆内容 (Deck Content) -->
                <div id="deck-content-column" class="deck-content-column resizable-panel" style="flex: 2;">
                    <div class="panel-header unified-header">
                        <h3>牌堆内容</h3>
                        <div style="display:flex; gap:0.5rem; align-items: center;">
                            <button id="library-toggle-btn" class="library-toggle-btn" title="狂气库">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                </svg>
                            </button>
                            <button id="shuffle-deck-btn" class="btn-primary-blue compact-btn">
                                洗牌
                            </button>
                            <button id="clear-deck-btn" class="btn-danger-red compact-btn">
                                清空
                            </button>
                        </div>
                    </div>
                    <div id="deck-list" class="deck-grid">
                        <p class="empty-msg">
                            牌堆为空<br>
                            <span style="font-size:0.8em; margin-top:0.5em;">点击狂气库内狂气录入牌堆</span>
                        </p>
                    </div>
                </div>

                <!-- Resizer Handle -->
                <div class="resizer" id="resizer-deck-library"></div>

                <!-- 狂气库 (Library) - Now Right of Deck Content -->
                <div id="library-section" class="library-section resizable-panel hidden" style="flex: 0 0 300px;">
                    <div class="panel-header unified-header library-header">
                        <h3>狂气库</h3>
                        <div class="header-controls">
                            <span id="library-mode-label" class="library-mode-label">平铺模式</span>
                        </div>
                    </div>
                    
                    <div class="filter-box">
                        <select id="category-filter" style="width: 100%;">
                            <option value="all">全部狂气</option>
                        </select>
                        <input type="text" id="library-search-input" placeholder="搜索狂气..." style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                    </div>

                    <div id="madness-container" class="library-grid expanded-view">
                        <!-- Library Cards -->
                    </div>
                </div>

                <!-- Resizer Handle -->
                <div class="resizer" id="resizer-library-3d"></div>

                <!-- 右侧：3D 牌堆 (3D Deck) -->
                <div id="deck-3d-column" class="deck-3d-column resizable-panel" style="flex: 0 0 320px;">
                    <div class="deck-pile-panel">
                        <div class="deck-3d-area">
                            <div id="deck-3d-stack" class="deck-stack" title="点击抽卡 (优先发给选中角色)">
                                <div class="deck-top-card">
                                    <!-- No text -->
                                </div>
                            </div>
                        </div>

                        <div class="deck-info-section">
                            <p class="deck-count-text">
                                牌堆数量
                                <span id="deck-count" class="deck-count-number">0</span>
                            </p>
                            <button id="add-random-btn">随机加入</button>
                        </div>


                        <!-- Hidden tools for JS compatibility (values read from modal) -->
                        <div class="random-tools" style="display:none">
                            <input type="number" id="random-count-input" value="5">
                            <select id="random-range-select">
                                <option value="all">全范围</option>
                            </select>
                        </div>

                        <!-- 抽卡结果弹窗 -->
                        <div id="draw-result-overlay" class="draw-overlay hidden">
                            <div class="draw-content">
                                <h3>抽卡结果</h3>
                                <div id="drawn-cards-display" class="drawn-cards-grid"></div>
                                <button id="close-draw-btn">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="char-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">新建角色</h3>
            <input type="text" id="modal-char-name" placeholder="请输入角色名称">
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="nav-action-btn nav-btn-text">取消</button>
                <button id="modal-confirm-btn" class="nav-action-btn nav-btn-primary">确定</button>
            </div>
        </div>
    </div>

    <!-- Avatar Modal -->
    <div id="avatar-modal" class="modal hidden">
        <div class="modal-content">
            <h3>设置头像</h3>
            
            <!-- Preview Area -->
            <div style="display:flex; justify-content:center; margin-bottom:20px;">
                <div id="avatar-preview" style="width:80px; height:80px; border-radius:50%; background:#ccc; border:2px solid #fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); display:flex; justify-content:center; align-items:center; font-size:40px; overflow:hidden; background-size:cover; background-position:center;">
                    <span id="avatar-preview-emoji"></span>
                </div>
            </div>

            <div class="avatar-form-container" style="display:flex; flex-direction:column; gap:20px;">
                <!-- Emoji Input -->
                <div class="avatar-section">
                    <label class="section-label">输入 Emoji</label>
                    <input type="text" id="avatar-emoji-input" placeholder="✨" class="emoji-input-field" style="width:100%; font-size:1.5rem; text-align:center; padding:8px; border-radius:8px; border:1px solid #ddd;">
                </div>

                <!-- Color Picker -->
                <div class="avatar-section">
                    <label class="section-label">选择背景色</label>
                    
                    <div class="color-selection-wrapper">
                        <!-- Custom Picker -->
                        <div class="custom-picker-container" style="display:flex; flex-direction:column; align-items:center; gap:4px;">
                            <div class="custom-picker" title="自定义颜色">
                                <input type="color" id="avatar-color-picker">
                                <span class="icon">🎨</span>
                            </div>
                            <span style="font-size:10px; color:#666;">自定义</span>
                        </div>
                        
                        <div class="vertical-separator"></div>

                        <!-- Presets -->
                        <div id="avatar-color-grid" class="preset-grid"></div>
                    </div>
                </div>
            </div>
            
            <div class="modal-actions" style="margin-top:20px;">
                <button id="avatar-cancel-btn" class="nav-action-btn nav-btn-text" style="flex:1;">取消</button>
                <button id="avatar-confirm-btn" class="nav-action-btn nav-btn-primary" style="flex:1;">确定</button>
            </div>
        </div>
    </div>

    <!-- Session Info Window -->
    <div id="session-info-window" class="floating-window hidden" style="position: absolute; top: 100px; left: 100px; z-index: 1000; background: white; border: 1px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; width: 300px;">
        <div id="session-info-header" style="padding: 10px; background: #f3f4f6; border-bottom: 1px solid #e5e7eb; border-radius: 8px 8px 0 0; cursor: move; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight: bold;">本局信息</span>
            <button id="close-session-info" style="border: none; background: transparent; cursor: pointer; font-size: 1.2rem;">×</button>
        </div>
        <div id="session-info-content" style="padding: 15px; max-height: 400px; overflow-y: auto;">
            <!-- Content populated by JS -->
        </div>
    </div>

    <!-- Show Library Button (Visible when collapsed) -->
    <button id="show-library-btn" class="hidden" title="展开狂气库">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 4L5 8L11 12V4Z" fill="#666666"/>
        </svg>
    </button>

    <!-- 随机加入对话框 (Dialog) -->
    <div id="random-dialog" class="modal hidden">
        <div class="modal-content" style="max-width: 400px; padding: 1.5rem; gap: 1rem;">
            <div class="dialog-header" style="text-align: left; margin-bottom: 0.5rem;">
                <h3 style="margin: 0; font-size: 1.125rem; font-weight: 600;">随机加入卡牌</h3>
                <p style="margin: 0; font-size: 0.875rem; color: #6b7280; margin-top: 0.25rem;">
                    选择要加入牌堆的卡牌数量和分组。
                </p>
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">数量</label>
                    <input type="number" id="dialog-random-count" value="5" min="1" 
                           style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem;">分组</label>
                    <select id="dialog-random-category" 
                            style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background: white;">
                        <option value="all">全部分组</option>
                        <!-- Categories populated by JS -->
                    </select>
                </div>
            </div>

            <div class="modal-actions" style="margin-top: 0.5rem;">
                <button id="dialog-cancel-btn" style="border: 1px solid #d1d5db; background: white; color: #374151;">取消</button>
                <button id="dialog-confirm-btn" style="background: #111827; color: white;">确认</button>
            </div>
        </div>
    </div>

    <!-- Global Tooltip Portal -->
    <div id="tooltip-portal"></div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal hidden">
        <div class="modal-content" style="max-width:320px; border-radius:12px; padding:24px;">
            <h3 style="text-align:left; border:none; padding:0; margin-bottom:12px; font-size:18px; color:#333;">确认删除?</h3>
            <p style="color:#666; font-size:14px; margin:0 0 24px 0;">删除后将无法恢复，确定要继续吗？</p>
            <div style="display:flex; justify-content:flex-end; gap:12px;">
                <button id="delete-cancel-btn" style="background:transparent; color:#666; border:none; padding:8px 16px; cursor:pointer; font-weight:500;">取消</button>
                <button id="delete-confirm-btn-final" style="background:#f3f4f6; color:#e53935; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-weight:500;">确认删除</button>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
